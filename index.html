
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to AI PowerPoint - Vanilla JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }
        .gradient-bg {
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
        }
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: transparent;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 3px;
        }
        .step-inactive { opacity: 0.4; filter: grayscale(1); pointer-events: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "pptxgenjs": "https://esm.sh/pptxgenjs@3.12.0",
        "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.10.38"
      }
    }
    </script>
</head>
<body class="gradient-bg min-h-screen pb-20">
    <div class="max-w-5xl mx-auto px-4 py-12">
        <!-- Header -->
        <header class="text-center mb-16">
            <div class="inline-block px-4 py-1 mb-4 rounded-full bg-cyan-500/10 border border-cyan-500/20 text-cyan-400 text-xs font-bold uppercase tracking-widest">
                AI Slide Generator
            </div>
            <h1 class="text-6xl font-black mb-6 bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 via-blue-500 to-indigo-600 tracking-tight">
                PDF to AI Slides
            </h1>
            <p class="text-slate-400 text-xl max-w-2xl mx-auto font-medium leading-relaxed">
                PDFをアップロードするだけで、AIが各スライドを解析。<br />
                発表用ノート付きのパワーポイントを自動生成します。
            </p>
        </header>

        <!-- Main Content -->
        <div class="space-y-8">
            <!-- Step 1: Upload -->
            <section id="step1" class="bg-slate-800/40 border border-slate-700/50 rounded-3xl p-8 transition-all duration-500">
                <div class="flex items-center gap-4 mb-8">
                    <div id="badge1" class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center font-black text-white">1</div>
                    <h2 class="text-2xl font-black tracking-tight">PDFをアップロード</h2>
                </div>
                
                <div id="upload-area" class="flex flex-col items-center">
                    <label class="w-full flex flex-col items-center py-12 bg-slate-900/40 rounded-3xl border-2 border-dashed border-slate-700 cursor-pointer hover:border-cyan-500 hover:bg-slate-800/40 transition-all group">
                        <div class="p-5 rounded-2xl bg-slate-900 mb-6 group-hover:scale-110 transition-all shadow-xl border border-slate-800">
                            <svg class="w-12 h-12 text-slate-400 group-hover:text-cyan-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>
                        </div>
                        <span id="file-name" class="text-slate-300 font-bold text-lg">ファイルを選択して開始</span>
                        <input type="file" id="pdf-input" class="hidden" accept=".pdf" />
                    </label>
                    <button id="start-btn" class="hidden mt-8 px-12 py-5 bg-gradient-to-r from-cyan-600 to-blue-700 hover:from-cyan-500 hover:to-blue-600 text-white font-black rounded-2xl shadow-2xl transition-all transform hover:scale-105 text-lg">
                        AI解析をスタート
                    </button>
                </div>
            </section>

            <!-- Loading State -->
            <section id="loading-area" class="hidden bg-slate-800/40 border border-slate-700/50 rounded-3xl p-16 flex flex-col items-center text-center">
                <div class="w-20 h-20 border-4 border-slate-800 border-t-cyan-500 rounded-full animate-spin mb-8"></div>
                <p id="loading-msg" class="text-2xl font-bold mb-4 tracking-tight">PDFを展開中...</p>
                <div class="w-full max-w-md bg-slate-900 h-3 rounded-full overflow-hidden shadow-inner border border-slate-800">
                    <div id="progress-bar" class="bg-gradient-to-r from-cyan-500 to-blue-600 h-full transition-all duration-500 ease-out w-0"></div>
                </div>
            </section>

            <!-- Step 2: Results & Export -->
            <section id="step2" class="step-inactive bg-slate-800/40 border border-slate-700/50 rounded-3xl p-8 transition-all duration-500">
                <div class="flex items-center gap-4 mb-8">
                    <div id="badge2" class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center font-black text-slate-400">2</div>
                    <h2 class="text-2xl font-black tracking-tight">解説の確認と出力</h2>
                </div>

                <div id="results-content" class="hidden space-y-8 animate-in fade-in zoom-in-95 duration-700">
                    <div class="bg-slate-900/80 p-8 rounded-3xl border border-slate-800 shadow-inner text-center">
                        <h4 id="res-title" class="text-cyan-400 font-black text-3xl mb-3 tracking-tight"></h4>
                        <p id="res-summary" class="text-slate-400 text-base max-w-3xl mx-auto leading-relaxed"></p>
                    </div>

                    <div id="slides-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6 max-h-[600px] overflow-y-auto pr-4 scrollbar-thin">
                        <!-- Slides injected here -->
                    </div>

                    <div class="flex justify-center pt-8">
                        <button id="download-btn" class="px-12 py-5 bg-gradient-to-r from-cyan-600 to-blue-700 hover:from-cyan-500 hover:to-blue-600 text-white font-black rounded-2xl shadow-2xl transition-all transform hover:scale-105 active:scale-95 flex items-center gap-3">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4a2 2 0 012-2h4.586A1 1 0 0111.293 2.707l3 3a1 1 0 01.293.707V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" /></svg>
                            パワーポイントをダウンロード
                        </button>
                    </div>
                </div>
                
                <div id="results-placeholder" class="py-20 text-center opacity-40 italic">
                    解析が完了すると、ここにスライドと解説が表示されます。
                </div>
            </section>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center p-4 z-50">
        <div class="bg-slate-900 p-10 rounded-[40px] border border-red-500/30 text-center max-w-lg w-full shadow-2xl">
            <div class="w-20 h-20 bg-red-500/10 text-red-500 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
            </div>
            <h2 class="text-2xl font-black mb-4 text-white">エラーが発生しました</h2>
            <p id="error-msg" class="text-slate-400 mb-8 leading-relaxed"></p>
            <button onclick="window.location.reload()" class="w-full py-5 bg-red-600 hover:bg-red-500 text-white font-black rounded-2xl shadow-xl transition-all">やり直す</button>
        </div>
    </div>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
